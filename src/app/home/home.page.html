<div *ngFor="let ac of accountsData">
    <ion-card type="button" (click)="details(ac)">
      <ion-card-header>
        <ion-card-subtitle>Account number : {{ac.accountNumber}}</ion-card-subtitle>
        <ion-card-subtitle>Account holder name : {{ac.accountHolderName}}</ion-card-subtitle>
        <ion-card-subtitle>Account type : {{ac.accountType}}</ion-card-subtitle>
      </ion-card-header>
      <hr class="home__hr">
      <ion-card-subtitle class="home__amount">{{ac.accountBalance}}</ion-card-subtitle>
    </ion-card>
  </div>

    <div class="container" >
      <div class="avatar">
        <a (click)="navigate()">
          <img src="../../assets/icon/genie.jpg" alt="Genie" />
        </a>
      </div>
    </div>
  </ion-content>
</ion-content>
