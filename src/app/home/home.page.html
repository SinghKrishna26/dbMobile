<!-- side menu start -->
<ion-menu class="sideMenu" contentId="main-content">
  <ion-header span class="sideMenu__header">
    <ion-toolbar>
      <ion-title><span class="text">FinGin Bank</span> 
        <ion-menu-toggle>
          <span class="sideMenu__leftArrow"><i class="fa fa-angle-left sideMenu__icon" aria-hidden="true"></i></span>
        </ion-menu-toggle>
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding sideMenu__content">
    <ion-menu-toggle>
      <ion-item (click)="navigate('home')">
        <ion-label>
          <h2>Home</h2>
        </ion-label>
      </ion-item>
      
      <ion-item (click)="navigate('genie')">
        <ion-label>
          <h2>FinGin</h2>
        </ion-label>
      </ion-item>

      <ion-item (click)="navigate('spend')">
        <ion-label>
          <h2>Spend Analysis Calculator</h2>
        </ion-label>
      </ion-item>
      
      <ion-item>
        <ion-label>
          <h2>Contact</h2>
        </ion-label>
      </ion-item>

      <!-- <ion-item (click)="navigate('anomaly')">
        <ion-label>
          <h2>Geo Anomaly Calculator</h2>
        </ion-label>
      </ion-item> -->
    </ion-menu-toggle>
    <span class="sideMenu__logout" (click)="navigate('login')"><i class="fa fa-sign-out" aria-hidden="true"></i></span>
    <div class="sideMenu__appInfo">
      <ion-badge class="sideMenu__version" color="tertiary">v 7.5.1</ion-badge>
    </div>
  </ion-content>
</ion-menu>

<!-- side menu end -->

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-menu-toggle>
        <i class="fa fa-bars" aria-hidden="true"></i> 
      </ion-menu-toggle>
      <!-- <img src="../../assets/Deutsche_Bank-Logo.svg"> -->
      <span class="text">FinGin Bank</span>
    </ion-title>
  </ion-toolbar>
</ion-header>
<div class="ion-page" id="main-content"></div>
<ion-content class="ion-padding home" [fullscreen]="true">
<ion-content>
  <div class="home__icon"><i class="fa fa-bank"></i>
  <div class="home__itext">Accounts</div>
  </div>

    <section class="home__box" *ngFor="let ac of accountsData" (click)="details(ac)">
      <div class="home__info">
      <div>{{ac.accountNumber}}</div>
      <div>{{ac.accountHolderName}}</div>
      <div class="home__type">{{ac.accountType}}</div>
      </div>
      <hr class="home__hr">
      <div class="home__amount"><i class="fa fa-rupee"> {{ac.accountBalance}}</i>  </div>
      <i class='fa fa-angle-right home__ricon'></i>
    </section>

    <section class="home__chart">
      <div #charts></div>
    </section>

    <div class="container" >
      <div class="avatar">
        <a  (click)="navigate('genie')">
          <img src="../../assets/icon/genie.jpg" alt="Genie" />
        </a>
      </div>
    </div>
